<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Noto+Sans+JP&display=swap"
        rel="stylesheet">
    <title>website_G</title>
    <link rel="stylesheet" href="website_G.css">
</head>

<script>
    //クラス名が「scroll-in」の要素を取得
    const objects = document.querySelectorAll('.scroll-in');

    //スクロール感知で実行
    const cb = function (entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('displayed');//スクロール感知で「displayed」のクラス名を付与
                observer.unobserve(entry.target); //監視の終了
            }
        });
    }
    // オプション
    const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0
    }

    // IntersectionObserverインスタンス化
    const io = new IntersectionObserver(cb, options);

    // 監視を開始
    objects.forEach(object => {
        io.observe(object);
    });
</script>

</body>

</html>
